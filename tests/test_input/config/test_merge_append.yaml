name: test_merge_append
root-path: tests/test_data
var-map-path: tests/test_input/var_maps/test_map.csv
operations:
  merge1:
    type: merge
    files:
      RES_A: default
      "^(?!.*_fdf).*RES_O.*": cherokee
    key:
      - parcel_id
      - tax_year
    join-type: outer
  append1:
    type: append
    groups:
      - "2020"
      - "2021"
      - "2022"
    files:
      ".*CMR.*": default
  append2:
    type: append
    files:
      merge1: default
      append1: default
output:
  path: C:\Users\Nick\Documents\code\ga-tax-assessment\tests\test_output\
  formats:
    - csv

